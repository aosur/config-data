server:
  port: 8088

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: http://localhost:8082/
          predicates:
            - Path=/api/v1/customers/**
        - id: account-service
          uri: http://localhost:8083/
          predicates:
            - Path=/api/v1/**
        - id: credit-service
          uri: http://localhost:8084/
          predicates:
            - Path=/api/v1/credits/**
        - id: movement-service
          uri: http://localhost:8085/
          predicates:
            - Path=/api/v1/**